name: "[Library] Build and test"
on:
  push:
    branches:
      - main
  pull_request:
    branches: [ "main" ]
#    paths: [ "modules/**", ".github/**" ]
jobs:
  build-library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: .
        run: yarn ci

      - name: Test library
        working-directory: ./modules/library
        run: yarn test
